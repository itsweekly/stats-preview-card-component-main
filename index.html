<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="flex">

  <div class="container flex">

    <div class="container-left">
      <h1>
        Get<span class="insights">insights</span>that help <br>your business grow.</br>
      </h1>
      <p>
        Discover the benefits of data analytics and make
        <br>better decisions regarding revenue, customer</br>
        experience, and overall efficiency.

      </p>



      <div class="stat flex">
        <div class="stats">
          <h3>10k+</h3>
          <span class="stat-title">companies</span>
        </div>
        <div class="stats">
          <h3>314 </h3>
          <span class="stat-title">templates</span>
        </div>
        <div class="stats">
          <h3>12m+ </h3>
          <span class="stat-title">queries</span>
        </div>
      </div>
    </div>



    <div class="container-right">
      <img class="image" src="images/image-header-desktop.jpg" alt="image">
    </div>

  </div>




</body>

</html>
